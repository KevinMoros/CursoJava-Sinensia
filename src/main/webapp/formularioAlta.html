<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alta producto</title>
</head>
<body>

<form action="ServletAltaProducto" method="post">
<h2>Introduce los datos para dar de alta un producto:</h2>
<ul>
<li>Nombre:  <input type="text" name="nombre" required="required"></li>
<li>Seccion: <input type="text" name="seccion" required="required"></li>
<li>Precio:  <input type="number" name="precio" required="required" min="0" step="0.1"></li>
<li>Stock:   <input type="number" name="stock" required="required" min="0"></li>
</ul>
<input type="submit" value="Dar de alta"/>
<br>
<a href="listaProducto.html">Ver lista de productos.</a>
<br>
<a href="formularioInicio.html">Volver al inicio.</a>

</form>
</body>
</html>
